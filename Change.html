<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change</title>
</head>
<body>
    <img src="https://images.pexels.com/photos/27855265/pexels-photo-27855265/free-photo-of-a-tree-in-the-fog-with-a-foggy-background.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" id="img">
    <button onclick='document.getElementById("img").src="https://images.pexels.com/photos/28271498/pexels-photo-28271498/free-photo-of-a-plant-in-front-of-a-white-wall.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"'>change image</button>
    <button onclick='document.getElementById("img").src="https://images.pexels.com/photos/27855265/pexels-photo-27855265/free-photo-of-a-tree-in-the-fog-with-a-foggy-background.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"'>reset</button>
    
</body>
</html>
