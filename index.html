<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Javascript</title>
</head>
<body>
    <h1>Content Change</h1>
    <h1 id="display">Introduction to CSS</h1>
    <button onclick="display()">display</button>
    <script>
        function display(){
            document.getElementById("display").innerHTML="Introduction to Javascript";

        }
    </script>
</body>
</html>
